kind: ConfigMap
apiVersion: v1
metadata:
  name: msm-cni-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: msm-cni
data:
  # The CNI network configuration to chain with an existing CNI plugin on each node.
  cni_network_config: |-
    {
      "cniVersion": "0.0.1",
      "name": "msm-cni",
      "type": "msm-cni",
      "kubernetes": {
          "kubeconfig": "__KUBECONFIG_FILEPATH__",
          "cni_bin_dir": {{ quote .Values.cni.cniBinDir }},
          "exclude_namespaces": [ {{ range $idx, $ns := .Values.cni.excludeNamespaces }}{{ if $idx }}, {{ end }}{{ quote $ns }}{{ end }} ]
      }
    }
---
