apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: msm-proxy
  labels:
    msm: proxy
  namespace: default
spec:
  selector:
    matchLabels:
      msm: proxy
  template:
    metadata:
      labels:
        msm: proxy
    spec:
      hostNetwork: true
      containers:
        - name: msm-proxy
          image: ciscolabs/msm-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: rtp
              protocol: UDP
              containerPort: 8050
            - name: rtcp
              protocol: UDP
              containerPort: 8051
            - name: grpc
              protocol: TCP
              containerPort: 9000
